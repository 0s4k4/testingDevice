<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores que se mueven</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Fondo celeste */
        }
        .flower {
            position: absolute;
            font-size: 40px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="flowers-container"></div>

    <script>
        // Verificar si el navegador soporta el sensor de movimiento
        if (window.DeviceMotionEvent) {
            // Crear flores
            const flowersContainer = document.getElementById('flowers-container');
            const numFlowers = 20; // Número de flores
            const flowers = [];

            for (let i = 0; i < numFlowers; i++) {
                const flower = document.createElement('div');
                flower.innerHTML = '🌸'; // Emoji de flor
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * 100}vw`; // Posición horizontal aleatoria
                flower.style.top = `${Math.random() * 100}vh`; // Posición vertical aleatoria
                flowersContainer.appendChild(flower);
                flowers.push(flower);
            }

            // Escuchar el evento de movimiento
            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.accelerationIncludingGravity;

                // Mover las flores en función de la aceleración
                flowers.forEach((flower) => {
                    const x = parseFloat(flower.style.left);
                    const y = parseFloat(flower.style.top);

                    // Ajustar la posición de las flores
                    flower.style.left = `${x + (acceleration.x || 0)}px`;
                    flower.style.top = `${y + (acceleration.y || 0)}px`;
                });
            });
        } else {
            alert("Lo siento, tu dispositivo no soporta el sensor de movimiento.");
        }
    </script>
</body>
</html>
